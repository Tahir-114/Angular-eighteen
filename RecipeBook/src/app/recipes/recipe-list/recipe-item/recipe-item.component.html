<a style="cursor: pointer;" [routerLink]="[index]" class="list-group-item clearfix" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.discription }}</p>
    </div>
    <span class="pull-right">
          <img [src]="recipe.imagepath" alt="{{ recipe.name }}" srcset="" class="img-fluid">
    </span>
  </a>
