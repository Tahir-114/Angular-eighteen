<div class="container mt-5">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
            <span class="help-block" *ngIf="!signForm.valid && signForm.get('username')?.touched">
              Please Enter a Valid username
            </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
            <span class="help-block" *ngIf="!signForm.valid && signForm.get('email')?.touched">
              Please Enter a Valid Email
            </span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
          <span class="help-block" *ngIf="!signForm.valid && signForm.get('gender')?.touched">
            Please Enter a Valid Gender
          </span>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
